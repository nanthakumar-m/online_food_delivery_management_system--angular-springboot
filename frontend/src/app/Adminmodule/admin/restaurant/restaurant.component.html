<app-navbar  ></app-navbar>

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">


   <section class="intro bg-image ">
    <div class="h-100" >
      <div class="mask d-flex align-ixtems-center  h-100" >
        <div class="container m-5">
          <div class="row justify-content-center">
            <div class="col-12">
              <div class="card">
                <div class="card-body">
                  <div class="d-flex justify-content-between align-items-center">
                    <h2 class="mb-4 ">Restaurant Management</h2>
                    
                </div>
                
                
                  <div class="table-responsive">
                    <table class="table">
                      <thead class="table-sm fw-boldnm,r">
                        <tr>
                          <th>ID</th>
                          <th>Name</th>
                          <th>Location</th>
                          <th>Email</th>
                          <th>Actions</th>
                        </tr>
                      </thead>
                      <tbody class="sm">
                        <tr *ngFor="let restaurant of restaurants">
                          <td>{{ restaurant.restaurantId }}</td>
                          <td>{{ restaurant.restaurantName }}</td>
                          <td>{{ restaurant.location }}</td>
                          <td>{{ restaurant.restaurantEmail }}</td>
                          <td>
                            <!-- <button class="btn btn-sm btn-warning me-2" [routerLink]="['/manage-restaurant', restaurant.restaurantId]">                               
                              <i class="bi bi-pencil-square"></i> Edit
                            </button> -->
                            <button class="btn btn-sm btn-danger" (click)="deleteRestaurant(restaurant.restaurantId)">
                              <i class="bi bi-trash"></i> Delete
                            </button>
                          </td>
                        </tr>
                      </tbody>
                    </table>
                    
                    
                  </div> <!-- table-responsive -->
                </div> <!-- card-body -->
              </div> <!-- card -->
            </div> <!-- col-12 -->
          </div> <!-- row -->
        </div> <!-- container -->
      </div> <!-- mask -->
    </div> <!-- bg-image -->
  </section>
