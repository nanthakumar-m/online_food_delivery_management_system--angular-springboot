<app-navbar  ></app-navbar>

   <section class="intro vh-100 bg-white">
    <div class="d-flex align-items-center justify-content-center h-100">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-md-8 col-lg-6">
            <div class="card form-card shadow-xxl animate__animated animate__fadeIn">
              <div class="card-body p-5 text-white">
                <h2 class="mb-4 text-center fw-bold">
                  {{ formMode === 'create' ? 'Create Menu Item' : 'Update Menu Item' }}
                </h2>
  
                <form [formGroup]="menuCreateForm" (ngSubmit)="onSubmit()">
                  <div class="mb-3">
                    <label for="itemName" class="form-label">Item Name</label>
                    <input type="text" id="itemName" class="form-control" formControlName="itemName">
                    <div *ngIf="menuCreateForm.get('itemName')?.invalid && menuCreateForm.get('itemName')?.touched" class="text-danger">
                      Menu Item Name is required
                    </div>
                  </div>
  
                  <div class="mb-3">
                    <label for="description" class="form-label">Description</label>
                    <input type="text" id="description" class="form-control" formControlName="description">
                    <div *ngIf="menuCreateForm.get('description')?.invalid && menuCreateForm.get('description')?.touched" class="text-danger">
                      Description is required.
                    </div>
                  </div>
  
                  <div class="mb-4">
                    <label for="price" class="form-label">Price</label>
                    <input type="number" id="price" class="form-control" formControlName="price">
                    <div *ngIf="menuCreateForm.get('price')?.invalid && menuCreateForm.get('price')?.touched" class="text-danger">
                      Price is mandatory
                    </div>
                  </div>
  
                  <div class="d-grid">
                    <button type="submit" class="btn btn-danger text-white transition fw-bold">
                      {{ formMode === 'create' ? 'Create Menu' : 'Update Menu' }}
                    </button>
                  </div>
                </form>
  
              </div> <!-- card-body -->
            </div> <!-- card -->
          </div> <!-- col -->
        </div> <!-- row -->
      </div> <!-- container -->
    </div> <!-- d-flex -->
  </section>
