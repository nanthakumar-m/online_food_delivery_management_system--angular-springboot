<app-navbar  ></app-navbar>

   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">

   <section class="intro bg-image position-relative">
   
     <div class="h-100">
       <div class="mask d-flex align-items-center h-100">
         <div class="container m-5">
           <div class="row justify-content-center">
             <div class="col-12">
               <div class="card shadow-lg">
                 <div class="card-body">
                   <div class="d-flex justify-content-between align-items-center mb-4">
                     <h2 class="mb-0">Menu Items</h2>
                     <div class="d-flex ms-auto gap-3">
                       <button class="btn btn-orange" [routerLink]="['/manage-menu', restaurantId]">
                         <i class="bi bi-plus-circle me-1"></i> Add Menu Item
                       </button>
                       <button class="btn btn-outline-dark" [routerLink]="['/orders', restaurantId]">
                         <i class="bi bi-receipt me-1"></i> View Orders
                       </button>
                     </div>
                   </div>
   
                   <div class="table-responsive ">
                     <table class="table ">
                       <thead class="table-white">
                         <tr>
                           <th>ID</th>
                           <th>Name</th>
                           <th>Description</th>
                           <th>Price</th>
                           <th>Actions</th>
                         </tr>
                       </thead>
                       <tbody>
                         <tr *ngFor="let menus of menuItems">
                           <td>{{ menus.menuId }}</td>
                           <td>{{ menus.itemName }}</td>
                           <td>{{ menus.description }}</td>
                           <td>{{ menus.price }}</td>
                           <td >
                             <button class="btn btn-sm btn-warning me-2" [routerLink]="['/manage-menu', restaurantId, menus.menuId]">
                               <i class="bi bi-pencil-square"></i> Edit
                             </button>
                             <button class="btn btn-sm btn-danger" (click)="deleteMenuItem(menus.menuId)">
                               <i class="bi bi-trash"></i> Delete
                             </button>
                           </td>
                         </tr>
                       </tbody>
                     </table>
                   </div> <!-- table-responsive -->
                 </div> <!-- card-body -->
               </div> <!-- card -->
             </div> <!-- col-12 -->
           </div> <!-- row -->
         </div> <!-- container -->
       </div> <!-- mask -->
     </div> <!-- h-100 -->
   </section>
