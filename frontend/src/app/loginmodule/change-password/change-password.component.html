<app-navbar  ></app-navbar>

<div class="limiter">
    <div class="container-login">
        <div class="wrap-login">
            <div class="login-form-title" style="background-image: url(/assets/images/bg-05.jfif);">
                <span class="login-form-title-1">
                    {{updateType=='customer'? ' update customer password ':'update restaurant password'}}
                </span>
            </div>

            <form [formGroup]="changePasswordForm" class="login-form" (ngSubmit)="onSubmit()">

              
                <div class="wrap-input">
                    <span class="label-input">User Email</span>
                    <input class="input" readonly  formControlName="email"  type="email"  placeholder= 'Email is required'>
                    <small class="text-error" *ngIf="changePasswordForm.get('email')?.touched && changePasswordForm.get('email')?.invalid">Enter a valid email</small>
                    <span class="focus-input"></span>
                </div>

                <div class="wrap-input ">
                    <span class="label-input">Old Password</span>
                    <input class="input" formControlName="oldPassword" type="password"  placeholder="Enter Password">
                    <small class="text-error" *ngIf="changePasswordForm.get('oldPassword')?.touched && changePasswordForm.get('oldPassword')?.invalid">Enter your password</small>
                    <span class="focus-input"></span>
                </div>

                <div class="wrap-input ">
                    <span class="label-input">New Password</span>
                    <input class="input" formControlName="newPassword" type="password"  placeholder="Enter Password">
                    <small class="text-error" *ngIf="changePasswordForm.get('newPassword')?.touched && changePasswordForm.get('newPassword')?.invalid">Enter your password</small>
                    <span class="focus-input"></span>
                </div>

                

                <div class="container-login-form-btn">
                    <button type="submit" class="login-form-btn" [disabled]="changePasswordForm.invalid" >
                        Confirm
                    </button>
                   
                </div>
               
                


            </form>
        </div>
    </div>
</div>
